<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 
    Program name: patient-form.html
    Author: Jay You
    Date created: 2/5/2025      
    Date last edited: 2/9/2025
    Version: 1.8
    Description: Patient Registration Form for MIS3371 Homework 1
    -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("dynamic-date").textContent = today.toLocaleDateString('en-US', options);
        });
    </script>
</head>
<body>
    <header>
        <div id="banner">
            <img src="logo.png" alt="Medical Logo">
            <h1>WestChase Veterinary Center And Emergency</h1>
            <p>Today is: <span id="dynamic-date"></span></p>
        </div>
    </header>
    <main>
        <form id="patient-form">
            <h2>Patient Registration</h2>
            <!-- Personal Information Section -->
            <table>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                    <td><input type="text" id="first-name" name="first-name" maxlength="30" required></td>
                    <td><label for="middle-initial">Middle Initial:</label></td>
                    <td><input type="text" id="middle-initial" name="middle-initial" maxlength="1"></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                    <td colspan="3"><input type="text" id="last-name" name="last-name" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td colspan="3"><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td colspan="3"><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td colspan="3"><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td colspan="3">
                        <!-- Gender Selection -->
                        <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <!-- Security & Login Credentials -->
                    <td><label for="ssn">Social Security Number:</label></td>
                    <td colspan="3"><input type="password" id="ssn" name="ssn" maxlength="11" required></td>
                </tr>
                <tr>
                    <td><label for="userid">User ID:</label></td>
                    <td colspan="3"><input type="text" id="userid" name="userid" maxlength="12" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td colspan="3"><input type="password" id="password" name="password" maxlength="12" required></td>
                </tr>
                <tr>
                    <!-- Location Information -->
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                    <td><label for="state">State:</label></td>
                    <td>
                        <select id="state" name="state">
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </td>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" required></td>
                </tr>
                <tr>
                    <td><label>Describe Symptoms:</label></td>
                    <td colspan="3">
                        <!-- Symptom Selection -->
                        <input type="checkbox" name="symptoms" value="sneezing"> Sneezing
                        <input type="checkbox" name="symptoms" value="coughing"> Coughing
                        <input type="checkbox" name="symptoms" value="stuffy-nose"> Stuffy Nose
                        <input type="checkbox" name="symptoms" value="poor-appetite"> Poor Appetite
                    </td>
                </tr>
            </table>
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p> <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
